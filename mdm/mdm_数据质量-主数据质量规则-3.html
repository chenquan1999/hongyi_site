<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据质量管理 - 规则定义</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c6fbb;
            --secondary: #4a7dbb;
            --accent: #3a9dca;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .app-container {
            padding: 20px;
        }
        
        /* 步骤导航栏 */
        .step-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .step {
            text-align: center;
            position: relative;
            padding: 10px 20px;
        }
        
        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ccc;
            font-weight: bold;
            color: #333;
        }
        
        .step.active .step-number {
            background-color: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
        
        .step-line {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e9ecef;
            z-index: -1;
        }
        
        .step.active + .step .step-line {
            background-color: var(--primary);
        }
        
        .step-text {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .step.active .step-text {
            color: var(--primary);
        }
        
        /* 表单样式 */
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .rule-item {
            margin-bottom: 25px;
        }
        
        .rule-item-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .rule-option {
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 5px;
        }
        
        .radio-option label {
            font-weight: normal;
        }
        
        /* 按钮样式 */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 8px 20px;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            margin-right: 10px;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        /* 提示信息 */
        .hint {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 步骤导航 -->
        <div class="step-nav">
            <div class="step active">
                <div class="step-number">①</div>
                <div class="step-text">L1-L5设置</div>
            </div>
            <div class="step-line"></div>
            <div class="step active">
                <div class="step-number">②</div>
                <div class="step-text">规则定义</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-number">③</div>
                <div class="step-text">规则设置</div>
            </div>
        </div>
        
        <!-- 表单内容 -->
        <div class="card">
            <div class="card-body">
                <div class="form-section">
                    <div class="form-section-title">质量规则</div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-title">执行过程质量规则</div>
                    
                    <div class="rule-item">
                        <div class="rule-item-title">4.准确性</div>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="accuracy" id="accuracy1">
                                <label for="accuracy1">非数字型编码F-CH</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="accuracy" id="accuracy2">
                                <label for="accuracy2">非字符型编码F-CH</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="accuracy" id="accuracy3">
                                <label for="accuracy3">位数为设定长度F-CH</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入长度">
                        </div>
                        
                        <div class="radio-group mt-3">
                            <div class="radio-option">
                                <input type="radio" name="dateCheck" id="dateCheck1">
                                <label for="dateCheck1">日期规范校验F-CH</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="位开始截取">
                            <span class="input-group-text">位开始截取</span>
                            <input type="text" class="form-control" placeholder="个字符">
                            <span class="input-group-text">个字符，日期格式为</span>
                            <select class="form-select">
                                <option>请选择</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="rule-item">
                        <div class="rule-item-title">5.唯一性</div>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="uniqueness" id="uniqueness1" checked>
                                <label for="uniqueness1">主键/字段唯一性/唯一百分比 (支持多选属性/字段)</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="rule-item">
                        <div class="rule-item-title">6.有效性</div>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="validity" id="validity1">
                                <label for="validity1">字母大写百分比F-CH</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="validity" id="validity2">
                                <label for="validity2">字母小写百分比F-CH</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="validity" id="validity3">
                                <label for="validity3">首字母大写百分比F-CH</label>
                            </div>
                        </div>
                        
                        <div class="hint mt-3">
                            <i class="fas fa-info-circle me-1"></i>在数值字段配置区间规则时，可以配置为SQL语法，区域从 例如: CAST(SUBSTR(current, length(rulercurrent)-1) AS SIGNED) between 20 and 50
                        </div>
                        
                        <div class="radio-group mt-3">
                            <div class="radio-option">
                                <input type="radio" name="custom" id="custom1">
                                <label for="custom1">自定义</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入自定义">
                        </div>
                    </div>
                </div>
                
                <!-- 按钮区域 -->
                <div class="action-buttons">
                    <button class="btn btn-primary"><i class="fas fa-step-backward me-1"></i>上一页</button>
                    <button class="btn btn-primary"><i class="fas fa-step-forward me-1"></i>下一页</button>
                    <button class="btn btn-danger"><i class="fas fa-times me-1"></i>关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
