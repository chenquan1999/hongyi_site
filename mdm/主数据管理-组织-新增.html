<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主数据管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#4080FF',
            success: '#00B42A',
            warning: '#FF7D00',
            danger: '#F53F3F',
            info: '#86909C',
            light: '#F2F3F5',
            dark: '#1D2129',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .sidebar-item-active {
        @apply bg-primary/10 text-primary border-l-4 border-primary;
      }
      .btn-hover {
        @apply transition-all duration-200 hover:shadow-md;
      }
      .table-row-hover {
        @apply transition-colors duration-150 hover:bg-light;
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center space-x-4">
        <button id="sidebar-toggle" class="p-2 rounded-md hover:bg-gray-100 transition-colors">
          <i class="fa fa-bars text-gray-600"></i>
        </button>
        <div class="text-lg font-semibold text-primary">主数据管理系统</div>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input type="text" placeholder="全局搜索..." class="pl-10 pr-4 py-2 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
          <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
            <i class="fa fa-bell-o"></i>
          </div>
          <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
            <i class="fa fa-question-circle-o"></i>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-9 h-9 rounded-full bg-primary/20 flex items-center justify-center text-primary">
              <i class="fa fa-user"></i>
            </div>
            <span class="hidden sm:inline-block">管理员</span>
            <i class="fa fa-angle-down text-gray-400"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- 左侧边栏 -->
    <aside id="sidebar" class="w-64 bg-white shadow-sm flex-shrink-0 transition-all duration-300 ease-in-out z-20 overflow-y-auto scrollbar-hide">
      <div class="p-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">导航菜单</h2>
          <button class="p-1 rounded-md hover:bg-gray-100 transition-colors">
            <i class="fa fa-plus text-gray-500 text-xs"></i>
          </button>
        </div>
        
        <div class="space-y-1">
          <div class="sidebar-item-active flex items-center justify-between p-2 rounded-md">
            <div class="flex items-center space-x-3">
              <div class="w-6 h-6 rounded-md bg-primary/10 flex items-center justify-center text-primary">
                <i class="fa fa-sitemap"></i>
              </div>
              <span class="text-sm font-medium">主数据管理框架</span>
            </div>
            <button class="p-1 text-gray-400 hover:text-gray-600">
              <i class="fa fa-angle-down"></i>
            </button>
          </div>
          
          <div class="pl-6 space-y-1">
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
              <i class="fa fa-circle-o text-xs text-gray-400"></i>
              <span>供应商主数据</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
              <i class="fa fa-circle-o text-xs text-gray-400"></i>
              <span>员工主数据</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm bg-primary/5 text-primary">
              <i class="fa fa-circle text-xs"></i>
              <span>组织主数据</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
              <i class="fa fa-circle-o text-xs text-gray-400"></i>
              <span>成品主数据</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
              <i class="fa fa-circle-o text-xs text-gray-400"></i>
              <span>半成品主数据</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
              <i class="fa fa-circle-o text-xs text-gray-400"></i>
              <span>其他主数据</span>
            </a>
          </div>
          
          <a href="#" class="flex items-center justify-between p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
            <div class="flex items-center space-x-3">
              <div class="w-6 h-6 rounded-md bg-gray-100 flex items-center justify-center text-gray-500">
                <i class="fa fa-cog"></i>
              </div>
              <span class="font-medium">系统配置</span>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
          
          <a href="#" class="flex items-center justify-between p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
            <div class="flex items-center space-x-3">
              <div class="w-6 h-6 rounded-md bg-gray-100 flex items-center justify-center text-gray-500">
                <i class="fa fa-line-chart"></i>
              </div>
              <span class="font-medium">数据分析</span>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
          
          <a href="#" class="flex items-center justify-between p-2 rounded-md text-sm hover:bg-gray-50 transition-colors">
            <div class="flex items-center space-x-3">
              <div class="w-6 h-6 rounded-md bg-gray-100 flex items-center justify-center text-gray-500">
                <i class="fa fa-history"></i>
              </div>
              <span class="font-medium">操作日志</span>
            </div>
            <i class="fa fa-angle-right text-gray-400"></i>
          </a>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
      <!-- 面包屑导航 -->
      <div class="flex items-center text-sm mb-4">
        <a href="#" class="text-primary hover:underline">主数据管理</a>
        <i class="fa fa-angle-right mx-2 text-gray-400"></i>
        <a href="#" class="text-primary hover:underline">组织主数据</a>
        <i class="fa fa-angle-right mx-2 text-gray-400"></i>
        <span class="text-gray-600">新增组织</span>
      </div>
      
      <div class="mb-4">
        <h1 class="text-[clamp(1.25rem,2vw,1.5rem)] font-semibold">新增组织主数据</h1>
        <p class="text-gray-500 text-sm">创建新的组织结构基础信息</p>
      </div>
      
      <!-- 表单区域 -->
      <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
        <form id="organization-form" class="space-y-6">
          <!-- 基本信息 -->
          <div class="border-b border-gray-200 pb-4">
            <h2 class="text-lg font-medium text-gray-900 mb-4">基本信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">主数据类型 <span class="text-danger">*</span></label>
                <select class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" disabled>
                  <option value="organization" selected>组织</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">组织编码 <span class="text-danger">*</span></label>
                <input type="text" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="自动生成或手动输入">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">组织名称 <span class="text-danger">*</span></label>
                <input type="text" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="输入组织名称">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">上级组织</label>
                <select class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                  <option value="">无（顶级组织）</option>
                  <option value="O001">研发中心</option>
                  <option value="O002">产品部</option>
                  <option value="O003">市场部</option>
                  <option value="O004">销售部</option>
                  <option value="O005">财务部</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">组织类型 <span class="text-danger">*</span></label>
                <select class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                  <option value="">请选择</option>
                  <option value="department">部门</option>
                  <option value="center">中心</option>
                  <option value="team">团队</option>
                  <option value="group">小组</option>
                  <option value="other">其他</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">负责人</label>
                <input type="text" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="输入负责人姓名">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                <input type="tel" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="输入联系电话">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <input type="email" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="输入邮箱地址">
              </div>
            </div>
            
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">组织描述</label>
              <textarea class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" rows="3" placeholder="输入组织描述信息"></textarea>
            </div>
          </div>
          
          <!-- 扩展信息 -->
          <div class="border-b border-gray-200 pb-4">
            <h2 class="text-lg font-medium text-gray-900 mb-4">扩展信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">组织层级</label>
                <input type="number" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" min="1" value="1">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">排序号</label>
                <input type="number" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" min="1" value="1">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">生效日期</label>
                <input type="date" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">失效日期</label>
                <input type="date" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">状态</label>
                <div class="flex items-center space-x-4">
                  <label class="inline-flex items-center">
                    <input type="radio" name="status" value="active" class="text-primary focus:ring-primary/50 rounded" checked>
                    <span class="ml-2">启用</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" name="status" value="inactive" class="text-primary focus:ring-primary/50 rounded">
                    <span class="ml-2">禁用</span>
                  </label>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">是否为虚拟组织</label>
                <div class="flex items-center space-x-4">
                  <label class="inline-flex items-center">
                    <input type="radio" name="isVirtual" value="yes" class="text-primary focus:ring-primary/50 rounded">
                    <span class="ml-2">是</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" name="isVirtual" value="no" class="text-primary focus:ring-primary/50 rounded" checked>
                    <span class="ml-2">否</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 审核信息 -->
          <div>
            <h2 class="text-lg font-medium text-gray-900 mb-4">审核信息</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">审核状态</label>
                <select class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" disabled>
                  <option value="pending" selected>待审核</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">审核人</label>
                <input type="text" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" value="admin" disabled>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">审核日期</label>
                <input type="date" class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" disabled>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">审核意见</label>
                <textarea class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" rows="2" placeholder="审核通过后自动填写" disabled></textarea>
              </div>
            </div>
          </div>
          
          <!-- 表单操作按钮 -->
          <div class="flex justify-end space-x-3">
            <button type="button" class="px-6 py-2 border border-gray-200 rounded-md text-gray-700 hover:bg-gray-50 transition-colors btn-hover">
              <i class="fa fa-arrow-left mr-1"></i>返回
            </button>
            <button type="button" class="px-6 py-2 border border-gray-200 rounded-md text-gray-700 hover:bg-gray-50 transition-colors btn-hover">
              <i class="fa fa-save mr-1"></i>保存草稿
            </button>
            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors btn-hover">
              <i class="fa fa-check mr-1"></i>提交审核
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    // 侧边栏切换
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-0');
    });
    
    // 表格行点击效果
    document.querySelectorAll('tbody tr').forEach(row => {
      row.addEventListener('click', function(e) {
        // 如果点击的是复选框或按钮，不触发行选中
        if (e.target.type === 'checkbox' || e.target.closest('button')) {
          return;
        }
        
        // 切换选中状态
        const checkbox = this.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
      });
    });
    
    // 模拟按钮点击效果
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        // 添加点击效果
        this.classList.add('scale-95');
        setTimeout(() => {
          this.classList.remove('scale-95');
        }, 150);
        
        // 这里可以添加实际的业务逻辑
        console.log(`Button clicked: ${this.textContent.trim() || this.title}`);
      });
    });
    
    // 表单提交处理
    document.getElementById('organization-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 模拟表单提交
      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i>提交中...';
      
      // 模拟API请求延迟
      setTimeout(() => {
        // 显示成功提示
        alert('组织主数据提交审核成功！');
        
        // 重置按钮状态
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fa fa-check mr-1"></i>提交审核';
        
        // 返回列表页面（实际项目中可使用路由跳转）
        window.history.back();
      }, 1500);
    });
  </script>
</body>
</html>
