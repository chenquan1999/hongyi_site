  <title>流程分类</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* 顶部导航 */
    .nav {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      margin-right: 15px;
    }

    .nav .active {
      font-weight: bold;
    }

    /* 搜索及操作区域 */
    .search-area {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #e9ecef;
    }

    .search-inputs {
      display: flex;
      align-items: center;
    }

    .search-inputs input {
      padding: 6px 10px;
      margin-right: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .search-inputs button {
      padding: 6px 15px;
      background-color: #12b76a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-inputs button:hover {
      background-color: #0ca656;
    }

    .btn-group {
      display: flex;
      align-items: center;
    }

    .btn-group button {
      padding: 6px 12px;
      margin-left: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }

    .btn-group button:hover {
      background-color: #f8f9fa;
    }

    /* 表格区域 */
    .table-container {
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #f8f9fa;
    }

    th,
    td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    .status-tag {
      display: inline-block;
      padding: 2px 6px;
      background-color: #c3f6eb;
      color: #0ca656;
      border-radius: 4px;
      font-size: 12px;
    }

    .operate a {
      text-decoration: none;
      color: #12b76a;
      margin-right: 10px;
      font-size: 12px;
    }

    .operate a:hover {
      text-decoration: underline;
    }
  </style>
</head>
